<app-page-header [title]="title"></app-page-header>
<br>

<!-- DESKTOP -->
<div class="desktop">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="box">
                    <div class="container-filter">
                        <label for="cbpenkas">Filtrar por: &nbsp;</label>
                        <select id="cbpenkas" class="cb-penkas" [(ngModel)]="status"
                                (change)="selectPenka($event.target)">
                            <option value="1">Penkas en Juego</option>
                            <option value="2">Penkas Terminadas</option>
                            <option value="9">Penkas Archivadas</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-12">
                <div class="box">
                    <ng-container *ngIf="status; else defaultList">
                        <ul class="list-penkas">
                            <li class="item-penkas" *ngFor="let p of participants | filterStatus:status">
                                <app-penka [codePenka]="p.codePenka" [showJoinButton]="false"></app-penka>
                            </li>
                        </ul>
                    </ng-container>

                    <ng-template #defaultList>
                        <ul class="list-penkas">
                            <li class="item-penkas" *ngFor="let p of participants">
                                <app-penka [codePenka]="p.codePenka"[showJoinButton]="false"></app-penka>
                            </li>
                        </ul>
                    </ng-template>
                </div>
            </div>
        </div>
    </div>
</div>
