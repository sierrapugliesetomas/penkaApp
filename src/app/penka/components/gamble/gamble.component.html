<app-page-header [title]="title"></app-page-header>
<br>

<!-- DESKTOP -->
<div class="desktop">
    <div class="container">
        <div class="row">
            <div class="col-lg-10"></div>
            <div class="col-lg-2">
                <div class="box">
                    <app-button-back></app-button-back>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-lg-6 col-lg-offset-3">
                <div class="box">
                    <div class="card-gamble">
                        <div class="card-gamble-content">
                            <ul>
                                <li *ngFor="let match of gambles">
                                    <app-penka-match-gamble [match]="match"></app-penka-match-gamble>
                                </li>
                            </ul>
                        </div>
                        <div class="card-gamble-footer">
                            <br>
                            <button mat-button class="btn-ready" (click)="saveGambles()">
                                Guardar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- MOBILE -->
<div class="mobile">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="container-gambles-mobile">
                        <ul class="list-mobile">
                            <li class="list-item-mobile" *ngFor="let match of gambles">
                                <app-penka-match-gamble [match]="match"></app-penka-match-gamble>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="box">
                    <div class="container-button-mobile">
                        <button mat-button class="btn-ready" (click)="saveGambles()">
                            Guardar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
